# ndbjtie settings
ndb.mgmdConnect=localhost
ndb.catalog=crunddb
ndb.schema=def
# max number of concurrent transactions handled per Ndb instance
# note each scan or index scan operation uses one extra transaction
ndb.nMaxConcTx=1024
# bulk reads: #concurrent index scans (<-> config.ini: MaxNoOfConcurrentScans)
ndb.nConcScans=500
